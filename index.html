<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird NN!</title>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        background: radial-gradient(#333, #000);
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: block;
      }
      #c2 {
        width: 100%;
        height: 100%;
        filter: invert(1) blur(10px);
      }

      @media only screen and (orientation: portrait) {
        .alert {
          display: block;
        }
        canvas {
          display: none;
        }
      }

      @media only screen and (orientation: landscape) {
        .alert {
          display: none;
        }
        canvas {
          display: block;
          z-index: -1;
        }
      }

      .alert {
        font-size: 10vw;
        color: white;
      }

      .input-container {
        z-index: 3;
        margin-top: 25vw;
        margin-left: 75vw;
        color: white;
      }

      .input-container button {
        z-index: -2;
      }

      .input-container button:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="alert">
      Rotate your phone to landscape for a better viewing experience
    </div>
    <div class="input-container">
      <button class="reset-button">Reset</button>
      <button class="default-button">Default</button>
      <br />

      <p>Current rebel rate: <span id="rebelValue">1%</span></p>
      <input type="range" id="rebelSlider" min="0" max="100" value="1" />

      <p>Current mutation rate: <span id="mutationValue">3%</span></p>
      <input type="range" id="mutationSlider" min="0" max="100" value="3" />

      <p>Current speed: <span id="speedValue">1x</span></p>
      <input type="range" id="speedSlider" min="1" max="5" value="1" />

      <p>Activation Function</p>
      <input type="radio" id="ReLU" name="activationFunction" checked />
      ReLU
      <input type="radio" id="Sigmoid" name="activationFunction" />
      Sigmoid
      <input type="radio" id="Tanh" name="activationFunction" />
      Tanh
      <input type="radio" id="Linear" name="activationFunction" />
      Linear
    </div>
  </body>
  <script src="learning.js"></script>
  <script src="main.js"></script>
</html>
